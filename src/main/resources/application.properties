# IDENTITY (ContextIdApplicationContextInitializer)
spring.application.name=intellijob

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.contextPath=/intellijob
server.port=8080

# MONGODB (MongoProperties)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=db_intellijob
spring.data.mongodb.uri=mongodb://localhost:27017/db_intellijob
spring.data.mongodb.repositories.enabled=true

# EMBEDDED ELASTICSEARCH
elasticsearch.host=127.0.0.1
elasticsearch.path.data=data
elasticsearch.clusterName=civis
elasticsearch.http.enabled=true
elasticsearch.http.cors.enabled=true