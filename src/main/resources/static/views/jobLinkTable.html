<div class="row">
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">
                <h1>Job Links</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <uib-pagination class="pagination-sm" boundary-links="true" rotate="false"
                            ng-show="showPagination"
                            max-size="jobLinksTableMaxPage"
                            total-items="jobLinksTableTotalItems"
                            items-per-page="jobLinksTableNumPerPage"
                            ng-model="jobLinksTableCurrentPage">
                </uib-pagination>
                <div class="dropdown pull-right" style="margin-top: 1.3em;">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Auctions
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" ng-click="downloadAll()">Download</a></li>
                    </ul>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Source</th>
                            <th>Received date</th>
                            <th>Value</th>
                            <th>Link</th>
                            <th>Downloaded</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="jobLinkData in jobLinks">
                            <td>{{$index}}</td>
                            <td>{{jobLinkData.source}}</td>
                            <td><p ng-bind="jobLinkData.receivedDate | date:'dd.MM.yyyy HH:mm'"></p></td>
                            <td>{{jobLinkData.value}}</td>
                            <td>
                                <a target="_blank" href="{{jobLinkData.link}}">Link</a>
                            </td>
                            <td>
                                <a class="btn btn-info pull" ng-show="!jobLinkData.downloaded"
                                   ng-click="downloadById(jobLinkData.jobLinkId)">download</a>
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"
                                      ng-show="jobLinkData.downloaded"></span>
                            </td>
                            <td>
                                <a target="_blank" ng-click="deleteJobLink(jobLinkData.jobLinkId)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <uib-pagination class="pagination-sm" boundary-links="true" rotate="false"
                            ng-show="showPagination"
                            max-size="jobLinksTableMaxPage"
                            total-items="jobLinksTableTotalItems"
                            items-per-page="jobLinksTableNumPerPage"
                            ng-model="jobLinksTableCurrentPage">
                </uib-pagination>
            </div>
        </div>
    </div>
</div>
