<div class="row">
    <div class="col-md-9">
        <fieldset>
            <h2>Inhalt des Arbeitsangebotes</h2>

            <div class="form-group">
                <label class="col-md-20">Berufsbezeichnung:</label>
                <label>{{jobDetail.name}}</label>
            </div>

            <div class="form-group">
                <label class="col-md-20">Empfangsdatum:</label>
                <label><p ng-bind="jobDetail.receivedDate | date:'dd.MM.yyyy HH:mm'">}</label>
            </div>

            <div class="form-group">
                <label class="col-md-20">Kontaktperson:</label>
                <label>{{jobDetail.contactPerson}}</label>
            </div>

            <div class="form-group">
                <label class="col-md-20">Adresse:</label>
                <label>{{jobDetail.address}}</label>
            </div>

            <div class="form-group">
                <label class="col-md-20">Homepages:</label>
                <label>{{jobDetail.homepage}}</label>
            </div>

            <div class="form-group">
                <label class="col-md-20">E-Mail:</label>
                <label>{{jobDetail.applicationMail}}</label>
            </div>
            <div class="form-group">
                <label class="col-md-20">Link:</label>
                <a target="_blank" href="{{jobDetail.link}}">Link</a>
            </div>
            <div class="form-group">
                <label class="col-md-20">Inhalt als Text</label>
                <hr>
                <div id="job-content">{{jobDetail.content}}</div>
            </div>
        </fieldset>
    </div>
</div>
