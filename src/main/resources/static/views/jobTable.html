<div class="fullWith">

    <div class="row">
        <div class="col-md-12">
            <h1>Heruntergeladene Arbeitsangebote</h1>
        </div>
    </div>
    <uib-pagination class="pagination-sm" boundary-links="true" rotate="false"
                    ng-show="showPagination"
                    max-size="jobTableMaxPage"
                    total-items="jobTableTotalItems"
                    items-per-page="jobTableNumPerPage"
                    ng-model="jobTableCurrentPage">
    </uib-pagination>
    <div class="dropdown pull-right" style="margin-top: 1.3em;">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Aktivit√§t
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#" ng-click="extractAllData()">Extrahieren</a></li>
        </ul>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Von</th>
                <th>Berufsbezeichnung</th>
                <th>Empfangsdatum</th>
                <th>Link</th>
                <th>Inhalt</th>
                <th>Extrahiert</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="job in jobs">
                <td>{{$index}}</td>
                <td>{{job.source}}</td>
                <td>{{job.name}}</td>
                <td><p ng-bind="job.receivedDate | date:'dd.MM.yyyy HH:mm'"></td>
                <td>
                    <a target="_blank" href="{{job.link}}">Link</a>
                </td>
                <td>
                    <a target="_blank" ng-click="showJobContent(job.jobId)">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a class="btn btn-info pull" ng-show="!job.extracted"
                       ng-click="extractDataById(job.jobId)">extract data</a>
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"
                                      ng-show="job.extracted"></span>
                </td>
                <td>
                    <a target="_blank" ng-click="deleteJob(job.jobId)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <uib-pagination class="pagination-sm" boundary-links="true" rotate="false"
                    ng-show="showPagination"
                    max-size="jobTableMaxPage"
                    total-items="jobTableTotalItems"
                    items-per-page="jobTableNumPerPage"
                    ng-model="jobTableCurrentPage">
    </uib-pagination>
</div>
