<html ng-app="intelliJob">
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/star-rating.css"/>
        <link rel="stylesheet" type="text/css" href="css/intellijob.css"/>
        <title>IntelliJob</title>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/intellijob/home">IntelliJob</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/intellijob/home">Home</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="/intellijob/mails">Mails</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="/intellijob/joblinks">JobLinks</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="/intellijob/jobs">Jobs</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="/intellijob/jobdetails">JobDetails</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="/intellijob/audit">Audit</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="nav navbar-nav pull-right">
                            <li ng-show="isUserValid()">
                                <a href="/intellijob/users">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true">
                                        <span>{{globalUser.profileData.fullName}}</span>
                                    </span>
                                </a>
                            </li>
                            <li ng-hide="isUserValid()">
                                <a href="/intellijob/users">Registrieren</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container custom-alert">
                <div class="alert alert-error" ng-show="error !== undefined">
                    {{error}}
                </div>
                <div class="alert alert-success" ng-show="success !== undefined">
                    {{success}}
                </div>
            </div>

            <div id="content" class="container-fluid" ng-view>
                <!-- content -->
            </div>
        </div>

        <!-- Libs -->
        <script src="/intellijob/js/jquery/jquery-1.11.3.min.js"></script>
        <script src="/intellijob/js/bootstrap/bootstrap.js"></script>
        <script src="/intellijob/js/angular/angular.min.js"></script>
        <script src="/intellijob/js/angular/angular-route.min.js"></script>
        <script src="/intellijob/js/angular/angular-resource.min.js"></script>
        <script src="/intellijob/js/angular/angular-cookies.min.js"></script>
        <script src="/intellijob/js/angular/angular-animate.min.js"></script>
        <script src="/intellijob/js/angular/ui-bootstrap-tpls-0.14.3.min.js"></script>
        <script src="/intellijob/js/app/libs/angucomplete.js"></script>

        <!-- App & Models -->
        <script src="/intellijob/js/app/app.js"></script>


        <!-- Services -->
        <script src="/intellijob/js/app/services/mailServices.js"></script>
        <script src="/intellijob/js/app/services/jobLinkServices.js"></script>
        <script src="/intellijob/js/app/services/jobServices.js"></script>
        <script src="/intellijob/js/app/services/jobDetailServices.js"></script>
        <script src="/intellijob/js/app/services/auditServices.js"></script>
        <script src="/intellijob/js/app/services/userServices.js"></script>

        <!-- Controller -->
        <script src="/intellijob/js/app/controllers/mailControllers.js"></script>
        <script src="/intellijob/js/app/controllers/mailTableControllers.js"></script>
        <script src="/intellijob/js/app/controllers/mailContentControllers.js"></script>
        <script src="/intellijob/js/app/controllers/jobLinkTableControllers.js"></script>
        <script src="/intellijob/js/app/controllers/jobTableControllers.js"></script>
        <script src="/intellijob/js/app/controllers/jobContentControllers.js"></script>
        <script src="/intellijob/js/app/controllers/jobDetailTableControllers.js"></script>
        <script src="/intellijob/js/app/controllers/jobDetailControllers.js"></script>
        <script src="/intellijob/js/app/controllers/auditControllers.js"></script>
        <script src="/intellijob/js/app/controllers/userControllers.js"></script>

        <!-- Directives -->
        <!--<script src="/intellijob/js/app/directives/tag-language.drt.js"></script>-->
        <script src="/intellijob/js/app/directives/star-rating.drt.js"></script>
        <!--<script src="/intellijob/js/app/directives/ng-autocomplete.drt.js"></script>-->
    </body>
</html>
