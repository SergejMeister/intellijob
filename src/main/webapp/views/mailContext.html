<div class="row">
    <div class="col-md-9">
        <fieldset>
            <h2>Email Context</h2>

            <div class="form-group">
                <label>From:</label>
                <label>{{mailData.sentAddress}}</label>
            </div>
            <div class="form-group">
                <label class="col-md-20">Subject:</label>
                <label>{{mailData.subject}}</label>
            </div>
            <div class="form-group">
                <label class="col-md-20">Content</label>
                <hr>
                <div id="mail-content">{{mailData.content}}</div>
            </div>
        </fieldset>
    </div>
</div>
