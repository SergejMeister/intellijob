<form name="userForm" class="form" ng-submit="save()">

    <h1>Benutzerdaten</h1>

    <div id="user-profile">
        <fieldset>
            <h3>Benutzerprofile</h3>

            <div class="form-group">
                <label for="user-firstname">Vorname:</label>
                <input type="text" class="form-control" id="user-firstname">
            </div>
            <div class="form-group">
                <label for="user-secondname">Nachname:</label>
                <input type="text" class="form-control" id="user-secondname">
            </div>
        </fieldset>
    </div>
    <div id="user-search-engine">
        <fieldset>
            <h3>Suchverfahren</h3>

            <div class="form-group">
                <input type="text" class="form-control">
            </div>
        </fieldset>
    </div>
    <div id="user-knowledges">
        <fieldset>
            <h3>Persönliche Fähigkeiten</h3>
            <div class="form-group">
                <input type="text" class="form-control">
            </div>
        </fieldset>
    </div>
    <div class="actions">
        <button class="btn btn-info pull" type="submit">Speichern</button>
    </div>
</form>
